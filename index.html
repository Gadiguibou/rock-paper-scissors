<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Rock, Paper, Scissors</h1>
    <p class="start-para">Press this button to start.</p>
    <button class="play-button">Play now!</button>
    <div class="game-div">
      <div class="rounds">
        <span>Round:</span>
        <span class="current-round">--</span>
        <span>of</span>
        <span class="total-rounds">--</span>
      </div>
      <div class="scoreboard">
        <span>Player Score</span>
        <span class="player-score">---</span>
        <span>Computer Score</span>
        <span class="computer-score">---</span>
      </div>
      <div class="choice-buttons">
        <button class="rock-button" disabled>Rock</button>
        <button class="paper-button" disabled>Paper</button>
        <button class="scissors-button" disabled>Scissors</button>
      </div>
      <p class="round-result">
        Show off your skills in this game for masterminds.
      </p>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
